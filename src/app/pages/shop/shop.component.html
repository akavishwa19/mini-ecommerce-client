<app-header (loggedInEventEmmiter)="handleLoggedInEvent($event)"/>

<section class="default-section-padding">
  <div class="container-xl position-relative">
    <p
      class="font-40 line-height-48 text-white font-weight-800 text-align-left zeroPaddingBottom zeroMarginBottom text-align-center"
    >
      Home
    </p>
  </div>
</section>

<section class="default-section-padding">
  <div class="container-xl">
    <div class="row">
      <div
        class="col-12 col-lg-3 col-md-4 col-sm-12"
        *ngFor="let product of products"
      >
        <div class="productContainer p-3">
          <div class="imageHolderProduct">
            <img class="responsiveImageCover" [src]="product.image" />
          </div>
          <div class="produtData">
            <div class="basicInfo pt-4">
              <p class="text-white font-18 font-weight-800 line-height-20">{{product.name}}</p>
              <p class="text-white font-18 font-weight-800 line-height-20">Rs {{product.price}}</p>
            </div>
            <!-- <div class="">
              <p>{{product.description}}</p>
            </div> -->
            <div class="basicInfo pt-3">
              <button (click)="addToCart(product._id)" class="default-btn ">
                Add to cart
              </button>
              <div
              [pTooltip]="product.description"
              severity="secondary"
              tooltipPosition="bottom"
              class="moreInfo"
              >
              <i class="fa-solid fa-info"></i>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<p-toast/>
